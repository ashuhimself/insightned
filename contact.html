<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Insightned</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <div class="container">
            <a href="index.html" class="logo">
                <span class="logo-text">Insightned</span>
            </a>
            <div class="nav-links">
                <a href="index.html#services">Services</a>
                <a href="index.html#case-studies">Case Studies</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="cta-button">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-page">
        <div class="container">
            <h1>Get in Touch</h1>
            <p class="contact-intro">Ready to transform your data journey? We're here to help.</p>
            
            <div class="contact-grid">
                <!-- Contact Information -->
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <span>ashutosh@insightned.com</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone"></i>
                        <span>+91 9956167803</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>HSR Layout, Bangalore, Karnataka, India</span>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="contact-form-container">
                    <h2>Send us a Message</h2>
                    <form class="footer-contact-form" id="contactForm" action="/api/contact.php" method="POST" autocomplete="off">
                        <input type="hidden" name="csrf_token" id="csrf_token">
                        <div class="form-row">
                            <input type="text" id="name" name="name" placeholder="Full Name" required 
                                    pattern="[A-Za-z\s]{2,50}" 
                                    title="Name should only contain letters and spaces, length between 2-50 characters">
                        </div>
                        <div class="form-row">
                            <input type="email" id="email" name="email" placeholder="Email Address" required
                                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <div class="form-row">
                            <input type="tel" id="phone" name="phone" placeholder="Phone Number"
                                    pattern="[0-9+\s-]{10,15}">
                        </div>
                        <div class="form-row">
                            <textarea id="message" name="message" placeholder="How can we help you with your data journey?" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
